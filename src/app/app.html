<!-- TIC TAC TOE SPIEL -->
<div class="game-container">
  <h1>🎮 Tic Tac Toe Workshop</h1>

  <!-- Spielstatus anzeigen -->
  <div class="game-status">
    <h2 id="status">Spieler X ist dran</h2>
  </div>

  <!-- Das Spielfeld (3x3 Grid) -->
  <div class="game-board" id="gameBoard">
    <button class="cell" data-index="0" (click)="makeMove(0)"></button>
    <button class="cell" data-index="1" (click)="makeMove(1)"></button>
    <button class="cell" data-index="2" (click)="makeMove(2)"></button>
    <button class="cell" data-index="3" (click)="makeMove(3)"></button>
    <button class="cell" data-index="4" (click)="makeMove(4)"></button>
    <button class="cell" data-index="5" (click)="makeMove(5)"></button>
    <button class="cell" data-index="6" (click)="makeMove(6)"></button>
    <button class="cell" data-index="7" (click)="makeMove(7)"></button>
    <button class="cell" data-index="8" (click)="makeMove(8)"></button>
  </div>

  <!-- Steuerungsbuttons -->
  <div class="game-controls">
    <button class="restart-btn" (click)="restartGame()">🔄 Neues Spiel</button>
  </div>

  <!-- Anleitung für die Teilnehmer -->
  <div class="instructions">
    <h3>📝 Eure Aufgaben:</h3>
    <ul>
      <li>✏️ Implementiert die <code>makeMove()</code> Funktion</li>
      <li>🏆 Implementiert die <code>checkWinner()</code> Funktion</li>
      <li>🔄 Implementiert die <code>restartGame()</code> Funktion</li>
    </ul>
  </div>
</div>
